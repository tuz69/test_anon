<meta name="keywords" content="–∞–Ω–æ–Ω—ñ–º—ñ–∑–∞—Ç–æ—Ä —Ñ–æ—Ç–æ, —Ä–æ–∑–º–∏–≤–∞–Ω–Ω—è –æ–±–ª–∏—á, –æ–Ω–ª–∞–π–Ω —Ñ–æ—Ç–æ —Ä–µ–¥–∞–∫—Ç–æ—Ä, HEIC –≤ JPG, –ø—Ä–∏–≤–∞—Ç–Ω—ñ—Å—Ç—å —Ñ–æ—Ç–æ, —Ä–æ–∑–º–∏—Ç—Ç—è –æ–±–ª–∏—á, –±–µ–∑–ø–µ—á–Ω–∞ –æ–±—Ä–æ–±–∫–∞ —Ñ–æ—Ç–æ, —Ñ–æ—Ç–æ –∞–Ω–æ–Ω—ñ–º—ñ–∑–∞—Ü—ñ—è">
<meta name="author" content="–ê–Ω–æ–Ω—ñ–º—ñ–∑–∞—Ç–æ—Ä –§–æ—Ç–æ">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/blueimp-load-image@5.16.0/js/load-image.all.min.js"></script>

<style>
body { font-family: 'Inter', sans-serif; transition: background-color .3s, color .3s; }
canvas { display: block; max-width: 100%; height: auto; border-radius: 15px; }
.modal-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,.75); display: flex; justify-content: center; align-items: center; z-index: 50; opacity: 0; visibility: hidden; transition: opacity .3s, visibility .3s; }
.modal-overlay.visible { opacity: 1; visibility: visible; }
.modal-content { background-color: white; padding: 1.5rem; border-radius: 0.75rem; max-width: 90%; max-height: 90%; overflow: auto; position: relative; }

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 p-4">
<div class="container mx-auto flex flex-col items-center gap-6">
  <div class="flex justify-between w-full items-center">
    <h1 class="text-3xl font-bold">–ê–Ω–æ–Ω—ñ–º—ñ–∑–∞—Ç–æ—Ä —Ñ–æ—Ç–æ</h1>
    <button id="themeToggle" class="px-4 py-2 rounded bg-gray-200 dark:bg-gray-700">üåû / üåô</button>
  </div>
  <p class="max-w-xl text-center text-gray-600 dark:text-gray-300">
    –ó–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ —Ñ–æ—Ç–æ ‚Äî –º–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ —Ä–æ–∑–º–∏—î–º–æ –æ–±–ª–∏—á—á—è. –£—Å–µ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –ª–æ–∫–∞–ª—å–Ω–æ —É –≤–∞—à–æ–º—É –±—Ä–∞—É–∑–µ—Ä—ñ.
  </p>
  <input type="file" id="imageUpload" accept="image/*,.jpg,.jpeg,.png,.bmp,.gif,.webp,.tiff,.heic,.heif" class="hidden">
  <label for="imageUpload" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded cursor-pointer shadow">
    –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ñ–æ—Ç–æ
  </label>
  <div id="loadingArea" class="w-full flex flex-col items-center mt-2">
    <div id="progressBarContainer" class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 hidden">
      <div id="progressBarFill" class="bg-blue-600 h-2.5 rounded-full" style="width:0%"></div>
    </div>
    <div id="message" class="text-sm mt-2"></div>
  </div>
  <div id="thumbnailContainer" class="mt-4 mb-2 flex justify-center hidden">
    <img id="thumbnailPreview" class="cursor-pointer rounded-lg shadow max-w-[200px] max-h-[200px] border dark:border-gray-600" alt="–ú—ñ–Ω—ñ–∞—Ç—é—Ä–∞">
  </div>
  <button id="directDownloadBtn" class="hidden px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded shadow">
    –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ñ–æ—Ç–æ
  </button>
</div>
<div id="imageModal" class="modal-overlay">
  <div class="modal-content dark:bg-gray-800">
    <span id="closeModalBtn" class="close-btn">&times;</span>
    <canvas id="mainCanvas" class="block rounded border dark:border-gray-700"></canvas>
  </div>
</div>

<script>
const themeToggle=document.getElementById('themeToggle');
const prefersDark=window.matchMedia('(prefers-color-scheme: dark)').matches;
let savedTheme=localStorage.getItem('theme')|| (prefersDark?'dark':'light');
function applyTheme(theme){ if(theme==='dark'){document.documentElement.classList.add('dark')} else{document.documentElement.classList.remove('dark')} }
applyTheme(savedTheme);
themeToggle.addEventListener('click',()=>{ savedTheme=(savedTheme==='dark')?'light':'dark'; localStorage.setItem('theme',savedTheme); applyTheme(savedTheme); });

const imageUpload=document.getElementById('imageUpload');
const thumbnailPreview=document.getElementById('thumbnailPreview');
const thumbnailContainer=document.getElementById('thumbnailContainer');
const imageModal=document.getElementById('imageModal');
const closeModalBtn=document.getElementById('closeModalBtn');
const mainCanvas=document.getElementById('mainCanvas');
const ctx=mainCanvas.getContext('2d');
const directDownloadBtn=document.getElementById('directDownloadBtn');
const progressBarContainer=document.getElementById('progressBarContainer');
const progressBarFill=document.getElementById('progressBarFill');
const messageDiv=document.getElementById('message');

const MODEL_URL='https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@0.22.2/weights/';
const BLUR_STRENGTH=20, BLUR_PADDING=20, MAX_IMAGE_DIMENSION=512;
let currentImage=null;

function setProgress(percent,msg,show=true){ messageDiv.textContent=msg; if(show){progressBarContainer.classList.remove('hidden');progressBarFill.style.width=`${percent}%`;} else{progressBarContainer.classList.add('hidden');} }

async function loadModels(){
  setProgress(0,'–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º–æ–¥–µ–ª–µ–π...',true);
  await Promise.all([
    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL)
  ]);
  setProgress(100,'–ì–æ—Ç–æ–≤–æ',false);
}
window.onload=loadModels;

async function detectAndBlurFaces(){
  if(!currentImage){setProgress(0,'–°–ø–µ—Ä—à—É –∑–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ —Ñ–æ—Ç–æ',false);return}
  setProgress(25,'–í–∏—è–≤–ª–µ–Ω–Ω—è –æ–±–ª–∏—á...',true);
  ctx.drawImage(currentImage,0,0);
  const options=new faceapi.TinyFaceDetectorOptions({ scoreThreshold:0.1 });
  const detections=await faceapi.detectAllFaces(currentImage,options).withFaceLandmarks();
  if(detections.length===0){setProgress(100,'–û–±–ª–∏—á—á—è –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ',false);}
  else{
    setProgress(75,`–û–±—Ä–æ–±–∫–∞ ${detections.length} –æ–±–ª–∏—á...`);
    detections.forEach(det=>{
      const {x,y,width,height}=det.detection.box;
      const px=Math.max(0,x-BLUR_PADDING), py=Math.max(0,y-BLUR_PADDING);
      const pw=Math.min(mainCanvas.width-px,width+2*BLUR_PADDING);
      const ph=Math.min(mainCanvas.height-py,height+2*BLUR_PADDING);
      ctx.save(); ctx.beginPath(); ctx.rect(px,py,pw,ph); ctx.clip();
      ctx.filter=`blur(${BLUR_STRENGTH}px)`; ctx.drawImage(currentImage,0,0); ctx.restore();
    });
    setProgress(100,'–ì–æ—Ç–æ–≤–æ! –ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –º—ñ–Ω—ñ–∞—Ç—é—Ä—É.',false);
  }
  const ratio=Math.min(1,200/mainCanvas.width,200/mainCanvas.height);
  const thumbCanvas=document.createElement('canvas');
  thumbCanvas.width=mainCanvas.width*ratio; thumbCanvas.height=mainCanvas.height*ratio;
  thumbCanvas.getContext('2d').drawImage(mainCanvas,0,0,mainCanvas.width,mainCanvas.height,0,0,thumbCanvas.width,thumbCanvas.height);
  thumbnailPreview.src=thumbCanvas.toDataURL('image/png');
  thumbnailContainer.classList.remove('hidden');
  directDownloadBtn.classList.remove('hidden');
}

imageUpload.addEventListener('change',async(e)=>{
  const file=e.target.files[0]; if(!file)return;
  messageDiv.textContent=''; thumbnailContainer.classList.add('hidden'); directDownloadBtn.classList.add('hidden'); imageModal.classList.remove('visible');
  setProgress(0,'–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è...',true);
  let processedFile=file;
  if(file.type==='image/heic'||file.name.toLowerCase().endsWith('.heic')||file.name.toLowerCase().endsWith('.heif')){
    try{
      const convertedBlob=await heic2any({blob:file,toType:'image/jpeg'});
      processedFile=new File([convertedBlob],file.name.replace(/\.(heic|heif)$/i,'.jpg'),{type:'image/jpeg'});
      setProgress(50,'HEIC –∫–æ–Ω–≤–µ—Ä—Ç–æ–≤–∞–Ω–æ —É JPEG',true);
    }catch(err){setProgress(0,'–ü–æ–º–∏–ª–∫–∞ –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—ó HEIC',false); return;}
  }
  loadImage(processedFile,async function(canvas){
    if(canvas.type==='error'){setProgress(0,'–ü–æ–º–∏–ª–∫–∞ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è',false); return;}
    currentImage=canvas;
    mainCanvas.width=currentImage.width; mainCanvas.height=currentImage.height;
    ctx.drawImage(currentImage,0,0);
    await detectAndBlurFaces();
  },{orientation:true,canvas:true,maxWidth:MAX_IMAGE_DIMENSION,maxHeight:MAX_IMAGE_DIMENSION});
});

thumbnailPreview.addEventListener('click',()=>{if(currentImage)imageModal.classList.add('visible')});
closeModalBtn.addEventListener('click',()=>{imageModal.classList.remove('visible')});
imageModal.addEventListener('click',(e)=>{if(e.target===imageModal)imageModal.classList.remove('visible')});

function downloadImage(){
  if(!currentImage){messageDiv.textContent='–°–ø–µ—Ä—à—É –æ–±—Ä–æ–±—ñ—Ç—å —Ñ–æ—Ç–æ'; return;}
  const link=document.createElement('a'); link.download='anonymized_photo.png';
  link.href=mainCanvas.toDataURL('image/png'); document.body.appendChild(link); link.click(); document.body.removeChild(link);
}
directDownloadBtn.addEventListener('click',downloadImage);
</script>
